<h2 mat-dialog-title>Registrate y gana un 7% de tus ventas</h2>

<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" [(ngModel)]="data.usu_nombre" class="form-control form-control-sm" placeholder="Ingrese tu nombre">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Apellido</label>
            <input type="text" [(ngModel)]="data.usu_apellido" class="form-control form-control-sm" placeholder="Ingrese tu Apellido">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Fecha de nacimiento</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="date" class="form-control"
                    [(ngModel)]="data.usu_fec_nacimiento">
            </div>
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Indicativo</label>
            <select class="form-control form-control-sm" [(ngModel)]="data.usu_indicativo">
                <option [value]="item.phone_code" *ngFor="let item of listIndicativos" >{{ item.nombre }} +{{ item.phone_code }}</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Celular</label>
            <input type="text" [(ngModel)]="data.usu_telefono" class="form-control form-control-sm" placeholder="Ingrese tu Celular">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Ciudad</label>
            <input type="text" [(ngModel)]="data.usu_ciudad" class="form-control form-control-sm" placeholder="Ingrese tu Ciudad">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Dirección</label>
            <input type="text" [(ngModel)]="data.usu_direccion" class="form-control form-control-sm" placeholder="Ingrese tu Dirección">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" [(ngModel)]="data.usu_email" class="form-control form-control-sm" placeholder="Ingrese tu Email">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Contraseña</label>
            <input type="password" [(ngModel)]="data.usu_clave" class="form-control form-control-sm" placeholder=" Ingrese tu Contraseña">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Repetir Contraseña</label>
            <input type="password" [(ngModel)]="data.usu_confir" (change)="submit()" class="form-control form-control-sm" placeholder="Confirmar Contraseña">
        </div>
        <div class="form-group col-12">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="data.cat_activo">
            <label class="form-check-label pointer" for="exampleRadios2" (click)="terminos()">
                Estoy de acuerdo con los terminos de privacidad
            </label>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button cdkFocusInitial (click)="submit()">
        <span>Registrarse</span>
    </button>
  </mat-dialog-actions>
